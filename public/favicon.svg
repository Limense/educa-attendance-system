<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Icono de reloj/asistencia -->
  <circle cx="50" cy="50" r="30" fill="white" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Manecillas del reloj -->
  <line x1="50" y1="50" x2="50" y2="30" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="65" y2="50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Centro del reloj -->
  <circle cx="50" cy="50" r="3" fill="#3b82f6"/>
  
  <!-- Texto "E" para Educa -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">E</text>
</svg>
