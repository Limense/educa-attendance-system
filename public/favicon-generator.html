<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fondo azul
        ctx.fillStyle = '#3b82f6';
        ctx.fillRect(0, 0, 32, 32);
        
        // CÃ­rculo blanco para el reloj
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(16, 16, 12, 0, 2 * Math.PI);
        ctx.fill();
        
        // Manecillas del reloj
        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(16, 16);
        ctx.lineTo(16, 8);
        ctx.stroke();
        
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(16, 16);
        ctx.lineTo(22, 16);
        ctx.stroke();
        
        // Centro
        ctx.fillStyle = '#3b82f6';
        ctx.beginPath();
        ctx.arc(16, 16, 2, 0, 2 * Math.PI);
        ctx.fill();
    </script>
</body>
</html>
